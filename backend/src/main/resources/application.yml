# ────────────── DEFAULT / COMMON SETTINGS ──────────────
spring:
  application:
    name: Mindfulnes

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  profiles:
    active: dev

---

# ────────────── DEV / TEST PROFILE (H2) ──────────────
spring:
  config:
    activate:
      on-profile: dev


  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

---

# ────────────── PRODUCTION PROFILE (PostgreSQL) ──────────────
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://db:5432/mydb
    driver-class-name: org.postgresql.Driver
    username: myuser
    password: mypassword

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
