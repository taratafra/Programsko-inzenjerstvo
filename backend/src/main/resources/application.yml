# ────────────── DEFAULT / COMMON SETTINGS ──────────────
spring:
  application:
    name: ${spring.application.name}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active: ${spring.profiles.active:dev} # fallback if not defined

---

# ────────────── AUTH0 & SECURITY SETTINGS ──────────────
auth0:
  domain: ${auth0.domain}
  clientId: ${auth0.clientId}
  clientSecret: ${auth0.clientSecret}
  audience: ${auth0.audience}

jwt:
  secret: ${jwt.secret}

cors:
  allowed-origin: ${cors.allowed-origin}

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${auth0.domain}

---

# ────────────── DEV / TEST PROFILE (H2) ──────────────
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    database-platform: org.hibernate.dialect.H2Dialect

---

# ────────────── PRODUCTION PROFILE (PostgreSQL) ──────────────
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${db.url}
    driver-class-name: org.postgresql.Driver
    username: ${db.user}
    password: ${db.password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
