# ────────────── DEFAULT / COMMON SETTINGS ──────────────
spring:
  application:
    name: mindfulness-app
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active: ${spring.profiles.active:prod} # fallback if not defined
  reminders:
    pollDelayMs: 30000


---

# ────────────── AUTH0 & SECURITY SETTINGS ──────────────
auth0:
  domain: ${AUTH0_DOMAIN}
  clientId: ${AUTH0_CLIENT_ID}
  clientSecret: ${AUTH0_CLIENT_SECRET}
  audience: ${AUTH0_AUDIENCE}

jwt:
  # Reads JWT_SECRET from env
  secret: ${JWT_SECRET}

cors:
  # Reads CORS_ALLOWED_ORIGIN from env
  allowed-origin: ${CORS_ALLOWED_ORIGIN}

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_DOMAIN}

---

# ────────────── DEV / TEST PROFILE (H2) ──────────────
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    database-platform: org.hibernate.dialect.H2Dialect

---

# ────────────── PRODUCTION PROFILE (PostgreSQL) ──────────────
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

