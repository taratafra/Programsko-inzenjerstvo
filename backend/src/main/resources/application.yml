# ────────────── DEFAULT / COMMON SETTINGS ──────────────
spring:
  application:
    name: mindfulness-app
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active: ${spring.profiles.active:prod} # fallback if not defined
  reminders:
    pollDelayMs: 30000

# ────────────── SLEEP INTEGRATIONS (WEBHOOK DEMO) ──────────────
# Shared secret for /api/webhooks/sleep/** (optional). If empty, endpoint accepts requests without it.
sleep:
  webhook:
    secret: ${SLEEP_WEBHOOK_SECRET:}

# ────────────── FitBit INTEGRATION ──────────────
fitbit:
  auth-url: ${FITBIT_AUTH_URL:https://www.fitbit.com/oauth2/authorize}
  api-base: ${FITBIT_API_BASE:https://api.fitbit.com}

  client-id: ${FITBIT_CLIENT_ID:}
  client-secret: ${FITBIT_CLIENT_SECRET:}

  # Redirect URI MUST match exactly what you set in Fitbit dev portal
  # Keep this route because frontend expects /api/sleep/terra/callback/success to exist
  redirect-uri: ${FITBIT_REDIRECT_URI:http://localhost:8080/api/sleep/terra/callback/success}

  # Minimum needed for sleep data
  scopes: ${FITBIT_SCOPES:sleep}

  # Where to redirect after connect
  frontend:
    return-url: ${FITBIT_FRONTEND_RETURN_URL:http://localhost:3000/sleep}


---

# ────────────── AUTH0 & SECURITY SETTINGS ──────────────
auth0:
  domain: ${AUTH0_DOMAIN}
  clientId: ${AUTH0_CLIENT_ID}
  clientSecret: ${AUTH0_CLIENT_SECRET}
  audience: ${AUTH0_AUDIENCE}

jwt:
  # Reads JWT_SECRET from env
  secret: ${JWT_SECRET}

cors:
  # Reads CORS_ALLOWED_ORIGIN from env
  allowed-origin: ${CORS_ALLOWED_ORIGIN}

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_DOMAIN}

---

# ────────────── DEV / TEST PROFILE (H2) ──────────────
spring:
  config:
    activate:
      on-profile: dev
  fitbit:
    mock:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    database-platform: org.hibernate.dialect.H2Dialect

  mail:
    host: ${DEV_MAIL_HOST}
    port: ${DEV_MAIL_PORT}
    username: ${DEV_MAIL_USERNAME}
    password: ${DEV_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  mail:
    from: ${DEV_MAIL_FROM}


---

# ────────────── PRODUCTION PROFILE (PostgreSQL) ──────────────
spring:
  config:
    activate:
      on-profile: prod
  fitbit:
    mock:
      enabled: false
  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: ${PROD_MAIL_HOST}
    port: ${PROD_MAIL_PORT}
    username: ${PROD_MAIL_USERNAME}
    password: ${PROD_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  mail:
    from: ${PROD_MAIL_FROM}

